<!DOCTYPE html>
<html>

	<head>
	
	<meta charset="utf-8">
	<title>Listas ordenadas e não ordenadas</title>

	</head>


	<body>

	<!-- Lista não ordenada -->

		<ul type="none">

			<li>1</li>
			<li>2</li>
			<li>3</li>
			


		</ul>

	<!-- Lista não ordenada mudando o tipo -->

		<ul type="circle">

			<li>1</li>
			<li>2</li>
			<li>3</li>

		</ul>

		<!-- Lista não ordenada mudando o tipo -->

		<ul type="disc">

			<li>1</li>
			<li>2</li>
			<li>3</li>

		</ul>

		<!-- Lista não ordenada mudando o tipo -->

		<ul type="square">

			<li>1</li>
			<li>2</li>
			<li>3</li>

		</ul>

		

		<!-- Lista ordenada -->
		<ol>

			<li>1</li>
			<li>2</li>
			<li>3</li>

		</ol>

		<!-- Lista ordenada mudando o tipo -->
		<ol type="i">

			<li>1</li>
			<li>2</li>
			<li>3</li>
			

		</ol>

		<!-- Lista ordenada mudando o tipo -->
		<ol type="I">

			<li>1</li>
			<li>2</li>
			<li>3</li>
			

		</ol>


		<!-- Lista ordenada mudando o tipo -->
		<ol type="a">

			<li>1</li>
			<li>2</li>
			<li>3</li>
			

		</ol>


		<!-- Lista ordenada mudando o tipo -->
		<ol type="A">

			<li>1</li>
			<li>2</li>
			<li>3</li>
			

		</ol>







	</body>









</html>
